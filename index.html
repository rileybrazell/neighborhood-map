<!doctype html>
<html>
<head>
    <title>Neighborhood Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/lib/knockout-3.4.2.js"></script>

    <div id="location-list" class="animated" data-bind="css: hiddenStatus">
        <h1>Calm Spots in Tokyo</h1>
        <ul data-bind="foreach: listLocations">
            <li data-bind="text: $data.title, click: $root.clickListItem"></li>
        </ul>
        <p>Filter by name</p>
        <input type="text" name="filter" data-bind="textInput: listFilter">
        <br>
        <div id="src"><a href="https://github.com/rileybrazell/neighborhood-map">Source on Github</a></div>
        <img id="collapse" data-bind="click: function() {isHidden(true)}" src="img/if_menu-alt_134216.svg">
    </div>
    <div id="expand"><img data-bind="click: function() {isHidden(false)}" src="img/if_menu-alt_134216.svg"></div>
    <div id="map"></div>
    <script src="js/map-styles.js"></script>
    <script src="js/main.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4Q8XDgGOI6rQAl2kq8W1S8YGoy2vFbkQ&libraries=geometry&v=3&callback=app" onerror="gMapsError()"></script>
</body>
</html>
